<body>
    <div class="container">
        <h1>ğŸ“ TODOç®¡ç† with LLM & MCP</h1>
        
        <div class="example-prompts">
            <h3>ğŸ’¡ è©¦ã—ã¦ã¿ã‚‹ä¾‹æ–‡ï¼š</h3>
            <button class="example-button" onclick="setExampleText('ä»Šåº¦ã®é€±æœ«ã€å‹é”ã¨æ˜ ç”»ã‚’è¦‹ã‚‹äºˆå®šãŒã‚ã‚‹ã‚“ã ã‘ã©ã€ä»–ã«ã‚‚ã‚„ã‚ŠãŸã„ã“ã¨ãŒã‚ã£ã¦æ•´ç†ã—ãŸã„')">
                é€±æœ«ã®äºˆå®šæ•´ç†
            </button>
            <button class="example-button" onclick="setExampleText('æ´—æ¿¯ã€è²·ã„ç‰©ã€èª­æ›¸ã‚‚ã—ãŸã„')">
                è¿½åŠ ã‚¿ã‚¹ã‚¯
            </button>
            <button class="example-button" onclick="loadSavedTodos()">
                ä¿å­˜æ¸ˆã¿TODOè¡¨ç¤º
            </button>
        </div>
        
        <div id="chat" class="chat-container">
            <div class="message assistant-message">
                <strong>ã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆ:</strong> ã“ã‚“ã«ã¡ã¯ï¼TODOã®æ•´ç†ã‚’ãŠæ‰‹ä¼ã„ã—ã¾ã™ã€‚ã‚„ã‚ŠãŸã„ã“ã¨ã‚„äºˆå®šã‚’æ•™ãˆã¦ãã ã•ã„ ğŸ˜Š
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="ç›¸è«‡å†…å®¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="sendButton">é€ä¿¡</button>
        </div>
        
        <div id="status"></div>
        
        <div id="savedTodos" class="saved-todos" style="display: none;">
            <h3>ğŸ’¾ ä¿å­˜ã•ã‚ŒãŸTODO:</h3>
            <div id="todoList"></div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusDiv = document.getElementById('status');
        const savedTodosDiv = document.getElementById('savedTodos');
        const todoListDiv = document.getElementById('todoList');

        let conversation = [];

        function setExampleText(text) {
            messageInput.value = text;
            messageInput.focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function showStatus(message, type = 'success') {
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }

        function addMessageToChat(role, content, isToolCall = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role === 'user' ? 'user-message' : 'assistant-message'}`;
            
            if (isToolCall) {
                messageDiv.innerHTML = `<div class="tool-call"><strong>ğŸ”§ ãƒ„ãƒ¼ãƒ«å®Ÿè¡Œ:</strong> ${content}</div>`;
            } else {
                messageDiv.innerHTML = `<strong>${role === 'user' ? 'ã‚ãªãŸ' : 'ã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆ'}:</strong> ${content}`;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            sendButton.disabled = true;
            sendButton.textContent = 'é€ä¿¡ä¸­...';

            try {
                // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
                addMessageToChat('user', message);
                conversation.push({ role: 'user', content: message });

                // LLMã«é€ä¿¡
                const response = await fetch('http://localhost:3000/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: conversation })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // ã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆã®å¿œç­”ã‚’è¡¨ç¤º
                if (data.content && data.content[0] && data.content[0].text) {
                    addMessageToChat('assistant', data.content[0].text);
                    conversation.push({ role: 'assistant', content: data.content[0].text });
                }

                // ãƒ„ãƒ¼ãƒ«å‘¼ã³å‡ºã—ãŒã‚ã‚‹å ´åˆ
                if (data.tool_calls && data.tool_calls.length > 0) {
                    for (const toolCall of data.tool_calls) {
                        const toolName = toolCall.function.name;
                        const toolArgs = JSON.parse(toolCall.function.arguments);
                        
                        addMessageToChat('assistant', `${toolName}ã‚’å®Ÿè¡Œã—ã¦ã„ã¾ã™...`, true);
                        
                        // ãƒ„ãƒ¼ãƒ«ã‚’å®Ÿè¡Œ
                        const toolResponse = await callTool(toolName, toolArgs);
                        
                        if (toolResponse.success) {
                            addMessageToChat('assistant', `âœ… ${toolResponse.message}`, true);
                            showStatus(toolResponse.message, 'success');
                            
                            // ä¿å­˜ã•ã‚ŒãŸTODOã‚’è¡¨ç¤º
                            if (toolName === 'todo_save') {
                                setTimeout(loadSavedTodos, 1000);
                            }
                        } else {
                            addMessageToChat('assistant', `âŒ ã‚¨ãƒ©ãƒ¼: ${toolResponse.error}`, true);
                            showStatus(`ã‚¨ãƒ©ãƒ¼: ${toolResponse.error}`, 'error');
                        }
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                addMessageToChat('assistant', `ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${error.message}`);
                showStatus(`é€šä¿¡ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'é€ä¿¡';
                messageInput.value = '';
                messageInput.focus();
            }
        }

        async function callTool(toolName, params) {
            try {
                const response = await fetch(`http://localhost:3000/api/tool/${toolName}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ params })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        async function loadSavedTodos() {
            try {
                const response = await callTool('todo_get', {});
                
                if (response.success && response.data.length > 0) {
                    todoListDiv.innerHTML = '';
                    
                    response.data.forEach(todo => {
                        const todoDiv = document.createElement('div');
                        todoDiv.innerHTML = `
                            <div style="margin-bottom: 15px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; background-color: white;">
                                <div style="font-weight: bold; margin-bottom: 8px;">ğŸ“… ${new Date(todo.timestamp).toLocaleString('ja-JP')}</div>
                                <div style="margin-bottom: 8px;"><strong>ã‚«ãƒ†ã‚´ãƒª:</strong> ${todo.category} | <strong>å„ªå…ˆåº¦:</strong> ${todo.priority}</div>
                                <div style="margin-bottom: 8px;"><strong>ã‚¿ã‚¹ã‚¯:</strong></div>
                                ${todo.items.map(item => `<div class="todo-item">â€¢ ${item}</div>`).join('')}
                            </div>
                        `;
                        todoListDiv.appendChild(todoDiv);
                    });
                    
                    savedTodosDiv.style.display = 'block';
                    showStatus(`${response.data.length}ä»¶ã®TODOã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ`, 'success');
                } else {
                    savedTodosDiv.style.display = 'none';
                    showStatus('ä¿å­˜ã•ã‚ŒãŸTODOã¯ã‚ã‚Šã¾ã›ã‚“', 'error');
                }
            } catch (error) {
                console.error('Error loading todos:', error);
                showStatus(`TODOã®èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
            }
        }

        // åˆæœŸåŒ–æ™‚ã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹
        messageInput.focus();
    </script>
